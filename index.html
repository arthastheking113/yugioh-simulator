<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://ygovietnamcdn.azureedge.net/storage/Assets/favicon.png" rel="icon" integrity="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet" integrity="" data-noprefix>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
    <link rel="stylesheet" media="screen" href="css/theme.min.css?v=1.4" integrity="">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js" integrity=""></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" integrity=""></script>
    <link rel="stylesheet" href="css/theme.css?v=1.5" integrity="" />
    <link rel="stylesheet" href="css/tournamentStyle.css?v=1.4" integrity="" />
    <link rel="stylesheet" href="css/app.css" integrity="" />
    <link rel="stylesheet" href="css/simulator.css" integrity="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
</head>

<body>



    <div class="text-center">
        <a style='margin: 1rem 0;' id="play" class='btn btn-success' role='button'><i class='fa fa-play-circle'
                aria-hidden='true'></i> Play Test Deck</a>
        <div id="playtest" title="Play test Alpha">
            <div class="game-board">
                <div class="actions">
                    <input type="button" value="Bắt đầu lại" id="new">
                    <input type="button" value="Rút bài" id="deal">
                    <input type="button" value="Xáo bài" id="shuffle">
                    <div class="tools">
                        <img src="https://i.imgur.com/1AJdr5l.png" alt="" class="coin">
                        <img src="https://i.imgur.com/oPHhyyo.png" alt="" class="dice">
                        <div style="display:inline-block">
                            <span id="results">
                                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADwAAAABCAQAAAAoEQWKAAAADElEQVR42mNkGCAAAADyAAKG+BtxAAAAAElFTkSuQmCC">
                            </span>
                        </div>
                    </div>
                </div>
                <div id="deckmenu" title="Bài trong Deck"></div>
                <div id="extradeckmenu" title="Bài trong Extra Deck"></div>
                <div class="testcard-slot-row">
                    <div class="testcard-slot testcard-slot-hidden"></div>
                    <div class="testcard-slot testcard-slot-hidden"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot testcard-slot-hidden"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot testcard-slot-hidden"></div>
                    <div class="testcard-slot testcard-slot-hidden"></div>
                </div>
                <div class="testcard-slot-row" id="field">
                    <div class="testcard-slot">
                        <p style="margin-top: 50%;font-size: x-small;margin-bottom: 0;">Bài Phép</p>
                        <p style="font-size: x-small;margin: 0;">Môi trường</p>
                    </div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot" id="center-m-z"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot" id="gy-slot">
                        <p style="margin-top: 50%; font-size: large;">Mộ</p>
                    </div>
                </div>
                <div class="testcard-slot-row">
                    <div class="testcard-slot">
                        <img src="http://img3.wikia.nocookie.net/__cb20130902115200/yugioh/images/e/ee/Back-ZX-Site.png"
                            id="playerextradeck" />
                        <div id="deckcount">
                            <p></p>
                        </div>
                    </div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot"></div>
                    <div class="testcard-slot">
                        <img src="http://img3.wikia.nocookie.net/__cb20130902115200/yugioh/images/e/ee/Back-ZX-Site.png"
                            id="playerdeck" />
                        <div id="deckcount">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div id="hand">
                    <div class="game-board"></div>
                </div>
            </div>
        </div>
    </div>





    <script  src="js/simulator.js" integrity="" ></script>
    <script src="js/Function.js?v=1.6" integrity=""></script>

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js" integrity=""></script>
    <!-- Main theme script-->
    <script src="js/theme.js" integrity=""></script>

    <script src="js/removeBackDrop.js" integrity=""></script>

</body>

</html>
